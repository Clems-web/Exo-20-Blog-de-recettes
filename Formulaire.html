<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Formulaire</title>
    </head>
    <body>
    <h1 align="center"><u>Nous contacter</u></h1>
        <form action="mailto:mail@gmaim.com" method="post" enctype="text/plain">
            <div>
                <label for="Name">Nom</label>
                <input type="text" id="Name" name="User_name" placeholder="Nom">
            </div>
            <div>
                <label for="Prénom">Prénom</label>
                <input type="text" id="Prénom" name="User_Prénom" placeholder="Prénom">
            </div>
            <div>
                <label for="Mail">Mail</label>
                <input type="email" id="Mail" name="User_mail" placeholder="Mail">
            </div>
            <div>
                <label for="message">Votre message</label>
                <textarea id="message" name="User-message" placeholder="Votre message"></textarea>
            </div>
            <div>
                <button type="submit" name="User_submit">envoyer</button>
            </div>
        </form>
    </body>
</html>
